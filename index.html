<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nkosinathi Dhanda">
    <meta name="description" content="A clean, responsive landing page built using vanilla HTML and CSS.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Hero Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/Syntax-Sangoma-Favicon.png" type="image/x-icon">
</head>

<body>
    <header class="huddle-hero">
        <nav class="huddle-hero__nav-bar">
            <a href="#">
                <figure class="huddle-hero__logo">
                    <img src="./images/logo.svg" alt="huddle-logo" width="264" height="65">
                    <figcaption class="offscreen">huddle-logo</figcaption>
                </figure>
            </a>
        </nav>

        <figure class="huddle-hero__hero-image">
            <img src="./images/illustration-mockups.svg" alt="illustration-mockups" width="709" height="506">
            <figcaption class="offscreen">illustration-mockups</figcaption>
        </figure>

        <section class="huddle-hero__content">
            <h1 class="huddle-hero__title center">
                Build The Community Your Fans Will Love
            </h1>

            <p class="huddle-hero__description center">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                connections with your users as you engage in genuine discussion.
            </p>

            <a href="#" class="huddle-hero__cta-button center nowrap">Register</a>
        </section>

        <section class="huddle-hero__social-buttons">
            <a href="#">
                <figure class="huddle-hero__social-button">
                    <img src="./images/facebook-org.svg" alt="facebook-org" width="120" height="120">

                    <img class="responsive-image" src="./images/facebook-hvr.svg" alt="facebook-hvr" width="120"
                        height="120">

                    <figcaption class="offscreen">facebook-icon</figcaption>
                </figure>
            </a>

            <a href="#">
                <figure class="huddle-hero__social-button">
                    <img src="./images/twitter-org.svg" alt="twitter-org" width="120" height="120">

                    <img class="responsive-image" src="./images/twitter-hvr.svg" alt="twitter-hvr" width="120"
                        height="120">

                    <figcaption class="offscreen">twitter-icon</figcaption>
                </figure>
            </a>

            <a href="#">
                <figure class="huddle-hero__social-button">
                    <img src="./images/instagram-org.svg" alt="instagram-org" width="120" height="120">

                    <img class="responsive-image" src="./images/instagram-hvr.svg" alt="instagram-hvr" width="120"
                        height="120">

                    <figcaption class="offscreen">instagram-icon</figcaption>
                </figure>
            </a>
        </section>
    </header>
</body>

</html>
